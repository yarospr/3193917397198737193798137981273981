<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BALLS BATTLE</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-text: #f0f0f0;
            --secondary-text: #ccc;
            --border-color: #444;
            --input-bg: #333;
            --accent-color: #00bcd4;
            --accent-color-dark: #008c9e;
            --success-color: #28a745;
            --success-color-hover: #218838;
        }
        html, body { 
            background-color: var(--bg-color); 
            color: var(--primary-text); 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            width: 100%;
            margin: 0; 
            overflow: hidden;
            touch-action: none;
        }
        #setup-screen { 
            background-color: var(--surface-color); 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 700px; 
            margin: 20px; 
            text-align: center; 
        }
        #game-container { 
            display: none;
            width: 100%;
            height: 100%;
        }
        canvas { display: block; }
        #game-canvas { cursor: default; }
        h1, h2, h3 { color: var(--accent-color); margin-top: 0; }
        h1 { margin-bottom: 30px; }
        h3 { margin-bottom: 25px; }

        .main-layout { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .player-previews { display: flex; justify-content: space-around; gap: 30px; flex-wrap: wrap; width: 100%; }
        .player-preview-area { flex: 1; min-width: 250px; text-align: center; }
        .preview-canvas { background-color: #0a0a0a; border-radius: 8px; margin: 0 auto 15px auto; display: block; }
        
        .main-buttons { display: flex; flex-direction: column; width: 80%; max-width: 350px; gap: 15px; margin-top: 20px; }
        button { width: 100%; padding: 12px 20px; font-size: 18px; color: white; background-color: var(--accent-color-dark); border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: var(--accent-color); }
        button#start-game-btn { background-color: var(--success-color); font-size: 20px; padding: 15px; }
        button#start-game-btn:hover { background-color: var(--success-color-hover); }

        .info { font-size: 12px; color: #aaa; margin-top: 15px; text-align: center; }
        .hidden { display: none !important; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--surface-color); padding: 30px; border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); width: 90%; max-width: 500px; border: 1px solid var(--border-color); }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group:last-of-type { margin-bottom: 0; }
        label { display: block; margin-bottom: 8px; color: var(--secondary-text); }
        input[type="text"], input[type="color"], input[type="file"] { box-sizing: border-box; width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background-color: var(--input-bg); color: white; font-size: 16px; }
        input[type="color"] { padding: 2px; height: 45px; cursor: pointer; }
        input[type="file"] { font-size: 14px; }
        .color-presets { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .color-swatch { width: 32px; height: 32px; border-radius: 5px; cursor: pointer; border: 2px solid var(--input-bg); transition: transform 0.2s, border-color 0.2s; }
        .color-swatch:hover { transform: scale(1.1); border-color: var(--primary-text); }
        .color-group { display: flex; align-items: center; gap: 20px; }
        .color-group > div { flex-grow: 1; }

        .toggle-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

<!-- Data Storage (Hidden) -->
<div id="player-data-storage" class="hidden">
    <input type="text" id="p1-name" value="Игрок 1">
    <input type="color" id="p1-color-picker" value="#DC3232">
    <input type="text" id="p1-image-url">
    <input type="file" id="p1-image-file" accept="image/*">
    <input type="text" id="p2-name" value="Игрок 2">
    <input type="color" id="p2-color-picker" value="#4169E1">
    <input type="text" id="p2-image-url">
    <input type="file" id="p2-image-file" accept="image/*">
</div>

<div id="setup-screen">
    <div class="main-layout">
        <h1>BALLS BATTLE</h1>
        <div class="player-previews">
            <div class="player-preview-area">
                <canvas id="p1-preview-canvas" class="preview-canvas" width="180" height="180"></canvas>
                <button id="p1-settings-btn">Настроить</button>
            </div>
            <div class="player-preview-area">
                <canvas id="p2-preview-canvas" class="preview-canvas" width="180" height="180"></canvas>
                <button id="p2-settings-btn">Настроить</button>
            </div>
        </div>
        <div class="main-buttons">
            <button id="arena-settings-btn">Настроить арену</button>
            <button id="start-game-btn">Начать игру</button>
        </div>
        <p id="loading-status" class="info hidden">Загрузка ресурсов...</p>
    </div>
</div>

<!-- Player Settings Modal -->
<div id="player-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 id="player-modal-title">Настройки игрока</h3>
        <div class="form-group"><label for="modal-p-name">Имя:</label><input type="text" id="modal-p-name"></div>
        <div class="form-group">
            <label for="modal-p-color">Цвет:</label><input type="color" id="modal-p-color">
            <div class="color-presets" id="modal-p-color-presets"></div>
        </div>
        <div class="toggle-container">
            <span>Загрузить фото по URL</span>
            <label class="switch">
                <input type="checkbox" id="avatar-source-toggle">
                <span class="slider"></span>
            </label>
            <span>Загрузить из файла</span>
        </div>
        <div id="avatar-url-group" class="form-group"><label for="modal-p-image-url">URL фото:</label><input type="text" id="modal-p-image-url" placeholder="https://example.com/photo.png"></div>
        <div id="avatar-file-group" class="form-group hidden"><label for="modal-p-image-file">Файл фото:</label><input type="file" id="modal-p-image-file" accept="image/*"></div>
        <button id="close-player-modal-btn" style="margin-top: 20px;">Готово</button>
    </div>
</div>

<!-- Arena Settings Modal -->
<div id="arena-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>Настройки Арены</h3>
        <div class="toggle-container">
            <span>Сплошной цвет</span>
            <label class="switch">
                <input type="checkbox" id="bg-type-toggle">
                <span class="slider"></span>
            </label>
            <span>Градиент</span>
        </div>
        <div id="solid-color-group" class="form-group"><label for="bg-color">Цвет фона:</label><input type="color" id="bg-color" value="#0a0a0a"></div>
        <div id="gradient-color-group" class="form-group hidden">
            <div class="color-group">
                <div><label for="bg-gradient-1">Цвет 1:</label><input type="color" id="bg-gradient-1" value="#1f0033"></div>
                <div><label for="bg-gradient-2">Цвет 2:</label><input type="color" id="bg-gradient-2" value="#002e4d"></div>
            </div>
        </div>
        <button id="close-arena-modal-btn" style="margin-top: 20px;">Готово</button>
    </div>
</div>

<div id="game-container"><canvas id="game-canvas"></canvas></div>

// --- КЛАССЫ ---
class Vector2 { constructor(x = 0, y = 0) { this.x = x; this.y = y; } add(v) { return new Vector2(this.x + v.x, this.y + v.y); } subtract(v) { return new Vector2(this.x - v.x, this.y - v.y); } multiply(s) { return new Vector2(this.x * s, this.y * s); } length() { return Math.sqrt(this.x * this.x + this.y * this.y); } normalize() { const l = this.length(); return l > 0 ? new Vector2(this.x / l, this.y / l) : new Vector2(); } distanceTo(v) { return this.subtract(v).length(); } dot(v) { return this.x * v.x + this.y * v.y; } rotate_rad(rad) { const cos = Math.cos(rad); const sin = Math.sin(rad); return new Vector2(this.x * cos - this.y * sin, this.x * sin + this.y * cos); } }
class Particle { constructor(x, y, colors, count, min_speed, max_speed, gravity, lifetime_range, size_range) { this.particles = []; for (let i = 0; i < count; i++) { const angle = Math.random() * 2 * Math.PI; const speed = min_speed + Math.random() * (max_speed - min_speed); this.particles.push({ pos: new Vector2(x, y), vel: new Vector2(Math.cos(angle) * speed, Math.sin(angle) * speed), life: lifetime_range[0] + Math.random() * (lifetime_range[1] - lifetime_range[0]), max_life: lifetime_range[1], color: colors[Math.floor(Math.random() * colors.length)], size: size_range[0] + Math.random() * (size_range[1] - size_range[0]) }); } this.gravity = gravity; } update() { for (const p of this.particles) { p.pos = p.pos.add(p.vel); p.vel.y += this.gravity; p.life -= 1; } this.particles = this.particles.filter(p => p.life > 0); } draw(surface) { surface.globalCompositeOperation = 'lighter'; for (const p of this.particles) { const alpha = p.life / p.max_life; if (alpha <= 0) continue; const size = p.size * alpha; if (size < 1) continue; surface.fillStyle = p.color; surface.globalAlpha = alpha; surface.beginPath(); surface.arc(p.pos.x, p.pos.y, size, 0, 2 * Math.PI); surface.fill(); } surface.globalAlpha = 1.0; surface.globalCompositeOperation = 'source-over'; } }
class PowerUp { constructor(x, y, type) { this.type = type; const size = this.type === 'heart' ? 35 : 40; this.rect = { x: x, y: y, width: size, height: size }; this.image = type === 'saw' ? saw_img : heart_img; this.angle = 0; this.pulse_phase = 0; this.pulse_timer = Math.floor(Math.random() * 45); } update() { if (this.type === 'saw') { this.angle -= 12; } else { this.pulse_timer -= 1; if (this.pulse_timer <= 0) { this.pulse_timer = 0.75 * FPS; if (this.pulse_phase <= 0) this.pulse_phase = Math.PI; } if (this.pulse_phase > 0) { this.pulse_phase -= 0.4; } } } draw(surface) { const centerX = this.rect.x + this.rect.width / 2; const centerY = this.rect.y + this.rect.height / 2; if (this.type === 'saw') { surface.save(); surface.translate(centerX, centerY); surface.rotate(this.angle * Math.PI / 180); surface.drawImage(this.image, -this.rect.width / 2, -this.rect.height / 2, this.rect.width, this.rect.height); surface.restore(); } else { let scale = 1.0; if (this.pulse_phase > 0) { scale = 1.0 + 0.25 * Math.sin(this.pulse_phase); } const w = this.rect.width * scale; const h = this.rect.height * scale; surface.drawImage(this.image, centerX - w / 2, centerY - h / 2, w, h); } } }
class Ball { 
    constructor(x, y, base_image, color, name, initial_diameter) { 
        this.pos = new Vector2(x, y); 
        // ИЗМЕНЕНО: Скорость возвращена к значениям 7-12
        this.vel = new Vector2(Math.random() * 2 - 1, Math.random() * 2 - 1).normalize().multiply(7 + Math.random() * 5); 
        this.base_image = base_image; 
        this.color = color; 
        this.name = name; 
        this.hp = MAX_HP; 
        this.display_hp = MAX_HP; 
        this.is_attacking = false; 
        this.saw_angle = 0; 
        this.initial_diameter = initial_diameter; 
        this.current_scale = 1.0; 
        this.target_scale = 1.0; 
        this.image = null; 
        this.recreate_surface(); 
    } 
    recreate_surface() {
        const diameter = Math.max(10, this.initial_diameter * this.current_scale);
        this.radius = diameter / 2;
        const ballCanvas = document.createElement('canvas');
        ballCanvas.width = Math.floor(diameter * dpr);
        ballCanvas.height = Math.floor(diameter * dpr);
        const ballCtx = ballCanvas.getContext('2d');

    nameStorage.value = modalName.value;
    colorStorage.value = modalColor.value;
    
    const useFile = document.getElementById('avatar-source-toggle').checked;
    if (useFile) {
        if (modalFile.files.length > 0) {
            fileStorage.files = modalFile.files;
        }
        urlStorage.value = ''; // Очищаем URL, если выбран файл
    } else {
        urlStorage.value = modalUrl.value;
        fileStorage.value = ''; // Очищаем файл, если выбран URL
    }

    document.getElementById('player-modal').classList.add('hidden');
    // Обновляем предпросмотр на основе данных из хранилища
    updateAndDrawPlayerPreview(playerNum);
    currentPlayerEditing = null;
}

window.onload = async () => {
    ['p1-preview-canvas', 'p2-preview-canvas'].forEach(id => {
        const canvas = document.getElementById(id);
        const cssWidth = canvas.width;
        const cssHeight = canvas.height;
        
        canvas.width = Math.floor(cssWidth * dpr);
        canvas.height = Math.floor(cssHeight * dpr);
        canvas.style.width = cssWidth + 'px';
        canvas.style.height = cssHeight + 'px';
        
        const ctx = canvas.getContext('2d');
        ctx.scale(dpr, dpr);
    });

    const playerModal = document.getElementById('player-modal');
    const arenaModal = document.getElementById('arena-modal');
    const bgToggle = document.getElementById('bg-type-toggle');
    const avatarToggle = document.getElementById('avatar-source-toggle');
    playerModal.classList.add('hidden');
    arenaModal.classList.add('hidden');

    // Инициализируем предпросмотр при первой загрузке
    await updateAndDrawPlayerPreview(1);
    await updateAndDrawPlayerPreview(2);

    document.getElementById('p1-settings-btn').addEventListener('click', () => openPlayerModal(1));
    document.getElementById('p2-settings-btn').addEventListener('click', () => openPlayerModal(2));
    document.getElementById('arena-settings-btn').addEventListener('click', () => arenaModal.classList.remove('hidden'));
    document.getElementById('close-player-modal-btn').addEventListener('click', saveAndClosePlayerModal);
    document.getElementById('close-arena-modal-btn').addEventListener('click', () => arenaModal.classList.add('hidden'));
    
    avatarToggle.addEventListener('change', () => {
        document.getElementById('avatar-url-group').classList.toggle('hidden', avatarToggle.checked);
        document.getElementById('avatar-file-group').classList.toggle('hidden', !avatarToggle.checked);
    });
    bgToggle.addEventListener('change', () => {
        document.getElementById('solid-color-group').classList.toggle('hidden', bgToggle.checked);
        document.getElementById('gradient-color-group').classList.toggle('hidden', !bgToggle.checked);
    });
    const presetsContainer = document.getElementById('modal-p-color-presets');
    const modalColorPicker = document.getElementById('modal-p-color');
    for (const [name, color] of Object.entries(PRESET_COLORS)) {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.backgroundColor = color;
        swatch.title = name;
        swatch.addEventListener('click', () => modalColorPicker.value = color);
        presetsContainer.appendChild(swatch);
    }
    canvas.addEventListener('click', (event) => {
        if (!mainMenuButton.visible) return;
        const rect = canvas.getBoundingClientRect();
        const mouseX = (event.clientX - rect.left);
        const mouseY = (event.clientY - rect.top);
        if (checkCollision({x: mouseX, y: mouseY, width: 1, height: 1}, mainMenuButton.rect)) {
            resetToMainMenu();
            drawPreviewBall(1);
            drawPreviewBall(2);
        }
    });
    canvas.addEventListener('mousemove', (event) => {
        if (!mainMenuButton.visible) { canvas.style.cursor = 'default'; return; }
        const rect = canvas.getBoundingClientRect();
        const mouseX = (event.clientX - rect.left);
        const mouseY = (event.clientY - rect.top);
        canvas.style.cursor = checkCollision({x: mouseX, y: mouseY, width: 1, height: 1}, mainMenuButton.rect) ? 'pointer' : 'default';
    });
    document.getElementById('start-game-btn').addEventListener('click', async () => {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') { await audioCtx.resume(); }
        const status = document.getElementById('loading-status');
        status.classList.remove('hidden');
        try {
            const bg_settings = { type: bgToggle.checked ? 'gradient' : 'solid' };
            if (bg_settings.type === 'solid') {
                bg_settings.color1 = document.getElementById('bg-color').value;
            } else {
                bg_settings.color1 = document.getElementById('bg-gradient-1').value;
                bg_settings.color2 = document.getElementById('bg-gradient-2').value;
            }

            // ИЗМЕНЕНО: Загружаем только звуки и ресурсы, фото игроков уже готовы.
            const [loaded_saw, loaded_heart, hit_sound, pop_sounds, sword_hit_sounds, sword_out_sounds] = await Promise.all([
                load_image_from_base64(SAW_PNG_B64), load_image_from_base64(HEART_PNG_B64),
                load_sound_from_base64(HIT_BORDER_OGG_B64),
                Promise.all([POP1_OGG_B64, POP2_OGG_B64, POP3_OGG_B64, POP4_OGG_B64, POP5_OGG_B64].map(s => load_sound_from_base64(s))),
                Promise.all([SWORDHIT1_OGG_B64, SWORDHIT2_OGG_B64, SWORDHIT3_OGG_B64, SWORDHIT4_OGG_B64, SWORDHIT5_OGG_B64, SWORDHIT6_OGG_B64, SWORDHIT7_OGG_B64].map(s => load_sound_from_base64(s))),
                Promise.all([SWORDOUT1_OGG_B64, SWORDOUT2_OGG_B64].map(s => load_sound_from_base64(s)))
            ]);

            raw_saw_img = loaded_saw || createPlaceholderImage(40, '#969696');
            raw_heart_img = loaded_heart || createPlaceholderImage(35, '#ff69b4');
            allSounds = {
                hit_border: hit_sound, pop: pop_sounds.filter(s => s),
                sword_hit: sword_hit_sounds.filter(s => s), sword_out: sword_out_sounds.filter(s => s)
            };
            
            // ИЗМЕНЕНО: Создаем данные для игроков, используя готовые фото из предпросмотра.
            const p1_data = { 
                name: document.getElementById('p1-name').value, 
                color: document.getElementById('p1-color-picker').value, 
                image: p1_preview_image 
            };
            const p2_data = { 
                name: document.getElementById('p2-name').value, 
                color: document.getElementById('p2-color-picker').value, 
                image: p2_preview_image
            };

            status.classList.add('hidden');
            startGame(p1_data, p2_data, bg_settings);
        } catch (error) {
            status.classList.add('hidden');
            alert("Произошла критическая ошибка при загрузке. Проверьте консоль (F12).");
            console.error("Loading Error:", error);
        }
    });
};
</script>
